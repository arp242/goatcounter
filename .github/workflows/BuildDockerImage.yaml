name: BuildDockerImage

on:
  workflow_dispatch: # To have the ability to run the workflow manually

  push:
    branches: [main]

env:
  NAME: ./Docker/
  CONTAINER-NAME: goat-counter
  DOCKER-NAME: lnadev # Name of the Docker-Account

jobs:
  ReleaseVersion:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Login at Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER-NAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build the Container
      - name: Build the Docker image
        run: docker build . --file ./${{ env.NAME }}/Dockerfile --tag ${{ env.DOCKER-NAME }}/${{ env.CONTAINER-NAME }}:${{ github.run_number }}

      # Push the Container
      - name: Push the image to dockerhub
        run: docker push ${{ env.DOCKER-NAME }}/${{ env.CONTAINER-NAME }}:${{ github.run_number }}

  ReleaseLatest:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Login at Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER-NAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build the Container
      - name: Build the Docker image
        run: docker build . --file ./${{ env.NAME }}/Dockerfile --tag ${{ env.DOCKER-NAME }}/${{ env.CONTAINER-NAME }}:latest

      # Push the Container
      - name: Push the image to dockerhub
        run: docker push ${{ env.DOCKER-NAME }}/${{ env.CONTAINER-NAME }}:latest
